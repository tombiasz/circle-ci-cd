version: 2.1

orbs:
  node: circleci/node@2.1.1

executors:
  node-lts:
    docker:
      - image: cimg/node:lts

jobs:
  build:
    executor: node-lts
    steps:
      - checkout
      - run: node --version
      - run: npm --version
      - node/install-packages

  test-unit:
    executor: node-lts
    steps:
      - checkout
      - node/install-packages
      - run: npm run test:unit

  test-integration:
    executor: node-lts
    steps:
      - checkout
      - node/install-packages
      - run: npm run test:unit

workflows:
  build:
    jobs:
      - build
      - test-unit:
          requires:
            - build
      - test-integration:
          requires:
            - build
